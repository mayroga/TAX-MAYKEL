<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AL CIELO â€“ TaxMind Pro AI</title>

    <!-- Styles -->
    <link rel="stylesheet" href="styles.css">

    <style>
        :root {
            --drake-blue:#002D54;
            --gold:#C5A059;
            --irs-green:#27AE60;
            --danger:#C0392B;
            --dark-bg:#121212;
            --panel-bg:#F8F9FA;
        }
        body {
            margin:0;
            font-family: Inter, Segoe UI, sans-serif;
            background:var(--dark-bg);
            height:100vh;
            display:flex;
            flex-direction:column;
        }
    </style>
</head>

<body>

<!-- HEADER -->
<div class="dashboard-header">
    <div>
        AL CIELO v2.6 | <b id="client-view">TAX OFFICE MODE</b>
        &nbsp; | AGI: <b id="display_agi">$0</b>
    </div>
    <div id="risk-box" class="risk-badge risk-low">AUDIT RISK: LOW</div>
</div>

<div class="main-layout">

<!-- SIDEBAR -->
<aside class="sidebar">
    <button onclick="switchMode('Client')">VIEW AS CLIENT</button>
    <button onclick="switchMode('CPA')">VIEW AS PRO</button>

    <div class="nav-grp">Tax Intelligence</div>
    <div class="nav-item active" onclick="tab('1040')">Form 1040</div>
    <div class="nav-item" onclick="tab('schc')">Schedule C</div>
</aside>

<!-- WORKSPACE -->
<main class="workspace">

<div id="t-1040">
    <div class="tax-card">
        <div class="card-header">Income</div>

        <div class="tax-row">
            <div class="ln">1</div>
            <div class="desc">W-2 Wages</div>
            <input id="in_w2" type="number" oninput="taxEngine()">
        </div>

        <div class="tax-row">
            <div class="ln">2</div>
            <div class="desc">F. Tax Withheld</div>
            <input id="in_withheld" type="number">
        </div>

        <div class="tax-row">
            <div class="ln">11</div>
            <div class="desc">AGI</div>
            <input id="in_agi" readonly>
        </div>
    </div>
</div>

<div id="t-schc" class="hidden">
    <div class="tax-card">
        <div class="card-header">Schedule C</div>

        <div class="tax-row">
            <div class="ln">1</div>
            <div class="desc">Gross Receipts</div>
            <input id="in_gross" type="number" oninput="taxEngine()">
        </div>

        <div class="tax-row">
            <div class="ln">28</div>
            <div class="desc">Expenses</div>
            <input id="in_exp" type="number" oninput="taxEngine()">
        </div>

        <div class="tax-row">
            <div class="ln">31</div>
            <div class="desc">Net Profit</div>
            <input id="in_net" readonly>
        </div>
    </div>
</div>

</main>

<!-- AURA -->
<aside class="aura-panel">
    <div class="aura-header">ðŸ§  AURA â€“ Senior Tax Advisor</div>
    <div class="aura-chat" id="aura_chat">
        <p class="bot">AURA activa. Monitoreando riesgo y AGI.</p>
    </div>
</aside>

</div>

<!-- FOOTER -->
<div class="footer">
    <button onclick="location.reload()">Clear</button>
    <button onclick="window.print()">Print</button>
</div>

<!-- SCRIPTS -->
<script src="tax_data.js"></script>
<script src="engine.js"></script>

<script>
function tab(id){
    document.querySelectorAll('.workspace > div').forEach(d=>d.classList.add('hidden'));
    document.getElementById('t-'+id).classList.remove('hidden');
}

function switchMode(m){
    document.getElementById('client-view').innerText = m.toUpperCase()+" MODE";
}
</script>

</body>
</html>
